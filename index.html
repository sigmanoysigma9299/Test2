<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Video Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 600;
      font-size: 2.8rem;
      margin-bottom: 10px;
      letter-spacing: 0.05em;
      color: #00bcd4;
      text-shadow: 0 0 8px #00bcd4aa;
    }

    h2 {
      font-weight: 600;
      font-size: 1.8rem;
      margin: 50px 0 20px;
      border-bottom: 2px solid #00bcd4;
      padding-bottom: 6px;
      width: 100%;
      max-width: 900px;
    }

    /* Container for all videos */
    #regular-videos, #special-videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      max-width: 900px;
      width: 100%;
    }

    /* Each video thumbnail */
    .video-thumb {
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 188, 212, 0.3);
      width: 220px;
      cursor: pointer;
      text-decoration: none;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
    }

    .video-thumb:hover,
    .video-thumb:focus {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 188, 212, 0.6);
      outline: none;
    }

    .video-thumb img {
      width: 100%;
      height: 124px;
      border-radius: 10px 10px 0 0;
      object-fit: cover;
      box-shadow: inset 0 0 12px #00bcd4aa;
    }

    .video-title {
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 10px 16px;
      text-align: center;
      letter-spacing: 0.02em;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .video-thumb {
        width: 100%;
        max-width: 320px;
      }
      #regular-videos, #special-videos {
        gap: 20px;
      }
      h2 {
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <h1>My Video Collection</h1>

  <div id="regular-videos">
    <a href="video1.html" class="video-thumb" tabindex="0">
      <img src="https://img.youtube.com/vi/Ym2B4E5O7ck/hqdefault.jpg" alt="Gumball 3 Hours Thumbnail" />
      <div class="video-title">Gumball 3 Hours</div>
    </a>

    <a href="video2.html" class="video-thumb" tabindex="0">
      <img src="https://img.youtube.com/vi/q-nub_IFiXg/hqdefault.jpg" alt="The Evolution of Freddy Fazbear Thumbnail" />
      <div class="video-title">The Evolution of Freddy Fazbear</div>
    </a>
  </div>

  <h2>Special Videos</h2>
  <div id="special-videos">
    <a href="video3.html" class="video-thumb" tabindex="0">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShLl6TSs5TDu9m1BDAYLiT2Gr07xvH-iRgfmc-xDwDbsBAjFglv1kByfyq&s=10" alt="The Clock Is Ticking Thumbnail" />
      <div class="video-title">The Clock Is Ticking</div>
    </a>
  </div>
</body>
</html>
