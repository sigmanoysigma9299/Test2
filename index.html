<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video List</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
    h1, h2 { color: #0cf; }
    .section { margin-bottom: 40px; }
    .videos { display: flex; flex-wrap: wrap; justify-content: center; gap: 16px; }
    .thumb { width: 240px; text-decoration: none; color: white; }
    .thumb img { width: 100%; border-radius: 8px; }
    button { margin-bottom: 20px; padding: 8px 16px; }
  </style>
</head>
<body>

  <h1>Video List</h1>
  <button onclick="toggleMute()">ðŸ”‡ Toggle Mute</button>

  <div class="section">

    <div class="videos">
      <a href="video1.html" class="thumb">
        <img src="https://img.youtube.com/vi/Ym2B4E5O7ck/hqdefault.jpg">
        <div>Gumball 3 Hours</div>
      </a>
      <a href="video2.html" class="thumb">
        <img src="https://img.youtube.com/vi/q-nub_IFiXg/hqdefault.jpg">
        <div>The Evolution of Freddy Fazbear</div>

      <a href="video4.html" class="thumb">

  </div>

    <div class="videos">
      <a href="video3.html" class="thumb">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShLl6TSs5TDu9m1BDAYLiT2Gr07xvH-iRgfmc-xDwDbsBAjFglv1kByfyq&s=10">

    function toggleMute() {
      document.querySelectorAll('video').forEach(v => v.muted = !v.muted);
    }
  </script>
