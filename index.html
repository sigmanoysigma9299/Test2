<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Video Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    #regular-videos, #special-videos {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .video-thumb {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 220px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: transform 0.2s ease;
    }

    .video-thumb:hover {
      transform: scale(1.05);
    }

    .video-thumb img {
      width: 220px;
      height: 124px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px #00aaff;
      margin-bottom: 8px;
    }

    .video-title {
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ My Video Collection</h1>

  <div id="regular-videos">
    <a href="video1.html" class="video-thumb">
      <img src="https://img.youtube.com/vi/Ym2B4E5O7ck/hqdefault.jpg" alt="Gumball 3 Hours Thumbnail" />
      <div class="video-title">Gumball 3 Hours</div>
    </a>

    <a href="video2.html" class="video-thumb">
      <img src="https://img.youtube.com/vi/q-nub_IFiXg/hqdefault.jpg" alt="The Evolution of Freddy Fazbear Thumbnail" />
      <div class="video-title">The Evolution of Freddy Fazbear</div>
    </a>
  </div>

  <h2>Special Videos</h2>
  <div id="special-videos">
    <a href="video3.html" class="video-thumb">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShLl6TSs5TDu9m1BDAYLiT2Gr07xvH-iRgfmc-xDwDbsBAjFglv1kByfyq&s=10" alt="The Clock Is Ticking Thumbnail" />
      <div class="video-title">The Clock Is Ticking</div>
    </a>
  </div>

</body>
</html>
