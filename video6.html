<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POV: You Leave Your Front Door Unlocked</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #00bcd4;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00bcd4aa;
    }

    .mute-button {
      margin-bottom: 20px;
      background: #00bcd4;
      color: #121212;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .mute-button:hover {
      background: #0097a7;
    }

    iframe {
      width: 100%;
      max-width: 960px;
      height: 540px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 12px #00bcd4aa;
    }

    a.back-link {
      margin-top: 40px;
      color: #00bcd4;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
    }

    a.back-link:hover {
      color: #80deea;
    }
  </style>
</head>
<body>
  <h1>POV: You Leave Your Front Door Unlocked</h1>

  <button class="mute-button" onclick="toggleMute()">🔇 Toggle Mute</button>

  <iframe
    id="ytplayer"
    src="https://www.youtube.com/embed/813rU-6hIlQ"
    title="POV: You Leave Your Front Door Unlocked"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <a class="back-link" href="index.html">← Back to Home</a>

  <script>
    function toggleMute() {
      const iframe = document.getElementById("ytplayer");
      const src = iframe.src;

      if (src.includes("mute=1")) {
        iframe.src = src.replace("mute=1", "mute=0");
      } else if (src.includes("mute=0")) {
        iframe.src = src.replace("mute=0", "mute=1");
      } else {
        iframe.src += (src.includes("?") ? "&" : "?") + "mute=1";
      }
    }
  </script>
</body>
</html>
