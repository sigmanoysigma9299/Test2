<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Evolution of Freddy Fazbear</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    header {
      width: 100%;
      max-width: 900px;
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-weight: 800;
      font-size: 2.2rem;
      color: #00bcd4;
      text-shadow: 0 0 10px #00bcd4cc;
      user-select: none;
    }
    main {
      width: 100%;
      max-width: 900px;
      background: #1f1f1f;
      border-radius: 16px;
      box-shadow: 0 0 25px #00bcd4aa;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 506px; /* 16:9 aspect ratio for 900px width */
      border-radius: 12px;
      border: none;
      box-shadow: 0 0 12px #00bcd4cc;
      user-select: none;
    }
    a.back-link {
      margin-top: 40px;
      color: #00bcd4;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      user-select: none;
    }
    a.back-link:hover,
    a.back-link:focus {
      color: #80deea;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Evolution of Freddy Fazbear</h1>
  </header>

  <main>
    <iframe 
      src="https://www.youtube.com/embed/q-nub_IFiXg" 
      allowfullscreen 
      loading="lazy" 
      title="The Evolution of Freddy Fazbear">
    </iframe>
  </main>

  <a href="index.html" class="back-link" tabindex="0">&larr; Back to Home</a>
</body>
</html>
