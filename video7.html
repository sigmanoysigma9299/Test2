<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #00bcd4;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00bcd4aa;
    }
    .video-container {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 15px #00bcd4aa;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 40px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    a.back-link {
      color: #00bcd4;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      user-select: none;
    }
    a.back-link:hover {
      color: #80deea;
    }
  </style>
</head>
<body>
  <h1>Video 7 Title</h1>
  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/4WVOvSmnSf0"
