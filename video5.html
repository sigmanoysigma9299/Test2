<!DOCTYPE html>
<html lang="en">
<head>

  <title>Fried Chicken</title>
  <style>
    body {
      background: #121212;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #00bcd4;
      font-size: 2rem;
      text-shadow: 0 0 10px #00bcd4aa;
    }

      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      box-shadow: 0 0 15px #00bcd4aa;
      overflow: hidden;
    }

    video {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .back-link {
      margin-top: 30px;
      color: #00bcd4;
      font-weight: 600;
      text-decoration: none;
    }

    .back-link:hover {

  <h1>Fried Chicken</h1>

  <div class="video-container">
