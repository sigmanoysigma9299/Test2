<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fried Chicken</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #00bcd4;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00bcd4aa;
      outline: none;
    }

    .controls {
      margin-top: 10px;
    }

    .mute-button {
      background: #00bcd4;
      color: #121212;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .mute-button:hover {
      background: #0097a7;
    }

    a.back-link {
      margin-top: 40px;
      color: #00bcd4;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
    }

    a.back-link:hover {
      color: #80deea;
    }
  </style>
</head>
<body>

  <h1>Fried Chicken</h1>

  <video id="friedVideo" controls autoplay>
    <source src="friedchicken.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="controls">
    <button class="mute-button" onclick="toggleMute()">üîá Toggle Mute</button>
  </div>

  <a class="back-link" href="index.html">‚Üê Back to Home</a>

  <script>
    function toggleMute() {
      const video = document.getElementById("friedVideo");
      video.muted = !video.muted;
    }
  </script>

</body>
</html>
